<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Registros</title>
  <link rel="stylesheet" href="icons/material.css">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <nav class="row green darken-1 white-text">
    <div class="nav-wrapper col s12">
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>

      <a href="#" class="brand-logo">Desconto Salário</a>

      <i class="material-icons waves-effect waves-light waves-circle dropdown-button right" data-activates="submenu" data-gutter="5" data-constrainwidth="false">more_vert</i>

      <ul id="submenu" class="dropdown-content">
        <li><a class="black-text acao-limpar">Limpar</a></li>
      </ul>
    </div>

    <ul class="tabs green darken-1">
      <li class="tab col s6"><a class="white-text" href="#liquidsalary">Salário Líquido</a></li>
      <li class="tab col s6"><a class="white-text" href="#cltversuspj">CLT vs PJ</a></li>
    </ul>
  </nav>

  <ul class="side-nav" id="mobile-demo">
    <li><a href="#" onclick="callIndex()"><i class="material-icons">payment</i>Salário Líquido</a></li>
    <li><a href="#" onclick="callRegisters()"><i class="material-icons">view_list</i>Registros</a></li>
    <li><a href="#" onclick="callCLTversusPJ()"><i class="material-icons">trending_up</i>CLT x PJ</a></li>
  </ul>
  
  <div class="row">
    <div class="col s12">
      <div id="liquidsalary" class="col s12">
        <table class="responsive-table striped">
        <thead>
          <tr>
              <th data-field="name">Nome</th>
              <th data-field="wage">Bruto</th>
              <th data-field="liquid-salary">Líquido</th>
              <th data-field="inss">INSS</th>
              <th data-field="irrf">IRRF</th>
              <th data-field="children">Dependentes</th>
              <th data-field="pension">Pensão</th>
              <th data-field="other-discounts">descontos</th>
              <th data-field="vt">VT</th>
              <th data-field="vr">VR</th>
              <th data-field="va">VA</th>
              <th data-field="date">Data</th>
          </tr>
        </thead>

        <tbody id="list">
          
        </tbody>
      </table>

      </div>

      <div id="cltversuspj" class="col s12">
        <h5>CLT x PJ em breve</h5>
      </div>

    </div>
  </div>

  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a onclick="callIndex()" class="btn-floating btn-large waves-effect waves-light green darken-1"><i class="large material-icons">add</i></a>
  </div>

  

  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.price_format.2.0.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
